<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrapper outer">
    <img src="images/illustration-hero.svg" alt="Cartoonish person listening to music and dancing" class="illustration">
    <div class="wrapper inner">
      <div class="header">
        Order Summary
      </div>
      <div class="description">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
      </div>
      <div class="payment-window">
        <div class="payment-window-left">
          <img src="images/icon-music.svg" alt="music icon">
          <div class="plan-price">
            <div class="upper-line">
              Annual Plan
            </div>
            <div class="lower-line">
              $59.99/year
            </div>
          </div>
        </div>
        <div class="payment-window-right">
          <a href="#" class="change-link">Change</a>
        </div>
      </div>
      <a href="#" class="proceed">Proceed to Payment</a>
      <a href="#" class="cancel"> Cancel Order</a>
    </div>
    </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/NeoScripter">Ilya Andreev</a>.
  </div>
</body>
</html>
