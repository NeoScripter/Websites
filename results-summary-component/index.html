<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="styles.css">
  
</head>
<body>
  <div class="wrapper">
    <div class="left-main">
      <h1>Your Result</h1>
        <div class="circle"> 
          <p class="result">76</p>
          <p>of 100</p>
        </div>
      
        <h2>Great</h2>
        <div><p>You scored higher than 65% of the people who have taken these tests.</p></div>
    </div>
    <div class="right-main">
      <h1><span>Summary</span></h1>
        <div class="grid-container">
          <div class="flex-container" id="one">
            <div class="left">Reaction</div>
            <div class="right"><span>80</span> / 100</div>
          </div>
          <div class="flex-container" id="two">
            <div class="left">Memory</div>
            <div class="right"><span>92</span> / 100</div>
          </div>
          <div class="flex-container" id="three">
            <div class="left">Verbal</div>
            <div class="right"><span>61</span> / 100</div>
          </div>
          <div class="flex-container" id="four">
            <div class="left">Visual</div>
            <div class="right"><span>72</span> / 100</div>
          </div>
        </div>
        <a href="#">Continue</a>
    </div>
  </div>
</body>
</html>
