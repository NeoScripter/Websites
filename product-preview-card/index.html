<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="left">
      <picture>
        <source media="(min-width: 501px)" srcset="images/image-product-desktop.jpg">
      <img src="images/image-product-mobile.jpg" alt="A rectangular bottle of perfume" id="mobile-image">
      </picture>
    </div>
    <div class="right">
      <p>Perfume</p>

      <h1>Gabrielle Essence Eau De Parfum</h1>
    
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
  
      <div class="link-wrapper">
        <div class="price">
          <h2>$149.99</h2>
          <div>$169.99</div>
        </div>
        <a href="#">Add to Cart</a>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/NeoScripter">Ilya Andreev</a>.
  </div>
</body>
</html>
