<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; color: hsl(0,0%,100%); }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="wrapper left">
      <div class="left-box">
        <img src="images/logo.svg" alt="logo" class="logo">
        <div class="inner-left-box">
          <div class="image-holder">
          <img src="images/icon-document.svg" alt="file" class="file">
          </div>
          <div class="image-holder">
          <img src="images/icon-folder.svg" alt="folder" class="folder">
          </div>
          <div class="image-holder">
          <img src="images/icon-upload.svg" alt="cloud" class="cloud">
           </div>
        </div>
      </div>
    </div>
    <div class="wrapper right">
      <div class="space-left"><strong>185</strong> <div class="gb-left">GB Left</div> </div>
      <div class="right-box">
        <p>Youâ€™ve used <strong>815 GB</strong> of your storage</p>
        <div class="all-space">
          <div class="used-space"><div class="ball"></div></div>
        </div>
        <div class="indicator">
            <div>0 GB</div>
            <div>1000 GB</div>
        </div>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/NeoScripter">Ilya Andreev</a>.
  </div>
</body>
</html>
